<!DOCTYPE html>
<html>
    <title>Registration Form</title>
    <body>
        <h1>Registration Form</h1>

        <form>
            <label for="Name">Name:</label>
            <input type="text"><br><br>

            <label for="Age">Age:</label>
            <input type="number"><br><br>

            <label for="Email">Email:</label>
            <input type="email"><br><br>

            <label for="password">Password</label>
            <input type="password"><br><br>

            <label for="birthdate">Birthdate:</label>
            <input type="date"><br><br>

            
            <label>Language Know:</label><br>
            <input type="checkbox" id="interest1"  value="Interest 1">
            <label for="interest1">Java</label><br>
            <input type="checkbox" id="interest2" value="Interest 2">
           <label for="interest2">C Sharp</label><br>
           <input type="checkbox" id="interest3"  value="Interest 3">
           <label for="interest3">Html</label><br><br>

          <label>Gender:</label><br>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label><br><br>

          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </form>
    </body>
</html>
